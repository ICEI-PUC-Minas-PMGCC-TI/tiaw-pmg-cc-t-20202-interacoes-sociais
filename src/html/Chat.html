<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/239b8d0f19.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/Chatstyle.css">
    <link rel="stylesheet" href="../css/sidebar.css">
   
</head>


<body>

    <div id="dash">
        <section id="sidebar">

            <section id="sidebar_userpanel">
                <div id="sidebar_usercontext">
                    <div id="sidebar_photoframe">
                        <i class="far fa-user"></i>
                    </div>

                    <div id="sidebar_textbox">
                        <p id="sidebar_username">
                        </p>
                        <div id="sidebar_userstatus">
                            <div id="sidebar_statusbar">
                                <div id="sidebar_statusinfo">
                                    <i id="sidebar_statusicon" class="fas fa-check-circle"></i>
                                    <p id="sidebar_statustext">Online</p>
                                </div>
                                <i id="sidebar_selectarrow" class="fas fa-angle-down"></i>
                            </div>
                            <div id="sidebar_statusmenu">
                                <ul>
                                    <li><i class="fas fa-check-circle"></i>Online</li>
                                    <li><i class="fas fa-minus-circle"></i>Ocupado</li>
                                    <li><i class="fas fa-times-circle"></i>Offline</li>
                                </ul>
                            </div>
                        </div>
                        <p id="sidebar_message">
                        </p>
                    </div>
                </div>
            </section>

            <div id="sidebar_line"></div>

            <div id="sidebar_controlbuttons">   
            
                <a href="#">
                    <button id="sidebar_options" class="sidebar_btn">
                        <p>Opções</p>
                    </button>
                </a>

                <a href="../template/index.html">
                    <button id="sidebar_logout" class="sidebar_btn">
                        <p>Sair</p>
                    </button>
                </a>
            </div>

        </section>

        <section id="content">            

            <div id="chatwindow">
                <div id="chathead">
                    <div id="card-wrapper">
                        <button id="card-photoframe">
                            <i id="cardicon-photoframe" class="far fa-user fa-3x"></i>
                            <!-- <img id="friend-photo" src="/user_imgs/userphoto-1.jpeg" alt="Foto do amigo"> -->
                        </button>
                        <div id="card-friendname">Nome do Usuário</div>
                    </div>
                </div>

                <div id="message-box">
                    <div class="frndmsg-wrapper">
                        <p class= "frndmsg">
                        
                        </p>
                        <p class= time>12:23</p>                
                    </div>
                    <div class="usrmsg-wrapper">
                        <p class="usrmsg">
                            
                        </p>
                        <p class= time>12:23</p>
                    </div>
                </div>



                <div id="writepanel">
                    <textarea name="writingbox" id="writingbox" autocomplete="off"></textarea>
                    <button id="btn-sendmsg"><i id="btnicon-sendmsg" class="fas fa-paper-plane fa-2x"></i></button>
                </div>
            </div>
        </section>

    </div>
        
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="../scripts/Chatscript.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="../scripts/sidebar.js"></script>                  
</body>
</html>
